<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <title>FIXFAST</title>
</head>
<body>
    <header>
        <nav>
            <div id="cont-logo">
                <h1>FIXFAST</h1>
            </div>
            <div id="ubicacion">
                <img src="../../../assets/images/home_address_icon.png" alt="home">
                <h3>Ubicación actual</h3>
            </div>
            <div id="nav-searchbar">
                <div id="categorias">
                    <h3>Categorias</h3>
                    <img src="../../../assets/images/right_arrow_icon.png" alt="dropdown-icon">
                </div>
                <div id="searchbar">
                    <input type="text" placeholder="Busca un servicio">
                    <a href="#"> <img src="../../../assets/images/search_icon.png" alt="Search Icon"></a>
                </div>
            </div>
            <div id="btn-inicio-registrar">
                <a href="../SignInScreen/inicia-sesion.html"><button id="btn-inicia-sesion">Inicia Sesión</button></a>
                <a href="../SignUpScreen/registrarme.html"><button id="btn-registrate">Registrate</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div id="cards-section-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8 col-lg-6">
                        <!-- Section Heading-->
                        <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                            <h3>Conoce a los <span> trabajadores en tu area</span></h3>
                            <p>Descubre y conectate con trabajadores y apoya el crecimiento de tu economía local. </p>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Single Advisor-->
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                            <!-- Team Thumb-->
                            <div class="advisor_thumb"><img src="../../../assets/images/joseph-gonzalez-iFgRcqHznqg-unsplash.jpg" alt="">
                                <!-- Social Info-->
                                <div class="social-info">
                                    <a href="#"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></a></div>
                                </div>
                                <!-- Team Details-->
                                <a href="feed.html">
                                    <div class="single_advisor_details_info">
                                        <h6>Samantha Sarah</h6>
                                        <p class="designation">Founder &amp; CEO</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>FIXFAST</h1>
        <h2>Términos y Condiciones</h2>
    </footer>
</body>
</html>
