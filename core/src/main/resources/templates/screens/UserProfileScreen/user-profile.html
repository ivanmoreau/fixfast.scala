<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <title>FIXFAST</title>
</head>
<body>
    <header>
        <nav>
            <div id="cont-logo">
                <h1>FIXFAST</h1>
            </div>
            <div id="ubicacion">
                <div class="dropdown">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="../../../assets/images/home_address_icon.png" alt="Home Icon" />
                        Ubicación actual
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="ubicacion-actual" href="#"></a></li>
                        <li><a class="dropdown-item" id="ubicacion-registrada" href="#"></a></li>
                    </ul>
                </div>
            </div>
            <button id="user-nav-btns">
                <a href="">
                    <div id="user-circle">
                        <img id="profilePictureImage-small" src="/profile-images/{{email}}" alt="profile_pic">
                    </div>
                </a>
                <div>
                    <h3 id="name-user">{{name}}</h3>
                    <h3 id="correo-user">{{email}}</h3>
                </div>
            </button>
        </nav>
    </header>
    <div id="profile-container" style="display: flex; justify-content: center;"> 
        <div id="side-nav-profile">
            <div id="profile-pic" style="margin-top: 5rem; ">
                <img src="/profile-images/{{email}}" id="profilePictureImage" alt="">
            </div>
            <h3 id="name-profile">{{name}}</h3>
            <form class="mb-3" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <label for="profilePictureInput" >Selecciona una foto de perfil</label>
                <input class="form-control form-control-sm"  id="profilePictureInput" type="file" accept="image/png" name="file">
            </form>
            <hr>
                <div>
                    <a href="/logout">
                        <div id="side-nav-links">
                            <h3>SALIR DE CUENTA</h3>
                            <img src="../../../assets/images/right_arrow_icon.png" alt="">
                        </div>
                    </a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1>FIXFAST</h1>
        <h2>Términos y Condiciones</h2>
    </footer>
    <script src="../../../assets/js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        function uploadImg() {
            console.log("Uploading");
            // Path post: /upload-image
            var file = document.getElementById("profilePictureInput").files[0];
            var formData = new FormData();
            formData.append("file", file);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload-image");
            xhr.onload = function () {
                console.log(xhr.responseText);
                if (xhr.responseText == "success") {
                    console.log("Uploaded");
                } else {
                    console.log("Error");
                }
            };
            xhr.send(formData);
        }

        document.getElementById("profilePictureInput").addEventListener("change", uploadImg);
    </script>
</body>
</html>
