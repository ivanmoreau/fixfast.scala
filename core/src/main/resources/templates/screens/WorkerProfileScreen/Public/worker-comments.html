<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../../../assets/css/style.css">
    <title>FIXFAST</title>
</head>
<body>
    <header>
        <nav>
            <div id="cont-logo">
                <h1>FIXFAST</h1>
            </div>
            <div id="ubicacion">
                <div class="dropdown">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="../../../../assets/images/home_address_icon.png" alt="home" />
                    Ubicación actual
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="ubicacion-actual" href="#"></a></li>
                        <li><a class="dropdown-item" id="ubicacion-registrada" href="#"></a></li>
                    </ul>
                </div>
            </div>
            <button id="user-nav-btns">
                <a href="/user-profile">
                    <div id="user-circle">
                        <img id="profilePictureImage-small" src="/profile-images/{{email}}" alt="profile_pic">
                    </div>
                </a>
                <div>
                    <h3 id="name-user">{{name}}</h3>
                    <h3 id="correo-user">{{email}}</h3>
                </div>
            </button>
        </nav>
    </header>
    <div id="profile-container">
        <div id="foto-portada" >
            <div class="static-slider10" style=" height: 15rem;  background-image:url(https://images.unsplash.com/photo-1548504773-429e84f586d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80);">
                <div class="container">
                    <!-- Row  -->
                    <div class="row justify-content-center">
                        <!-- Column -->
                        <div class="col-md-8 align-self-center text-center" style="margin-top: 3.5rem;">
                            <h1 class="my-3 title text-white" id="nombre-banner">
                                {{providerName}}
                            </h1>
                            <h6 class="text-white font-weight-normal op-8" id="descripcion-banner">
                                {{providerDescription}}
                            </h6>
                        </div>
                        <!-- Column -->
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="disqus_thread"></div>
        </div>
    </div>
    <footer>
        <h1>FIXFAST</h1>
        <h2>Términos y Condiciones</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
        var disqus_config = function () {
        this.page.url = "https://fixfast.zip/provider-comments/{{ providerId }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ providerId }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://fixfast-2.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <style>
        #disqus_thread {
            margin: 3rem;
        }
    </style>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
