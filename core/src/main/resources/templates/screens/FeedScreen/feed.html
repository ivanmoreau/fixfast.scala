<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <title>FIXFAST</title>
</head>
<body>
    <header>
        <nav>
            <div id="cont-logo">
                <h1>FIXFAST</h1>
            </div>
            <div id="ubicacion">
                <div class="dropdown">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="../../../assets/images/home_address_icon.png" alt="Home Icon" />
                        Ubicación actual
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="ubicacion-actual" href="#"></a></li>
                        <li><a class="dropdown-item" id="ubicacion-registrada" href="#"></a></li>
                    </ul>
                </div>
            </div>
            <div id="nav-searchbar">
                <div id="categorias">
                    <div class="dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Categorias
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Carpinteria</a></li>
                            <li><a class="dropdown-item" href="#">Plomeria</a></li>
                            <li><a class="dropdown-item" href="#">Limpieza</a></li>
                            <li><a class="dropdown-item" href="#">Jardineria</a></li>
                            <li><a class="dropdown-item" href="#">Mecanico</a></li>
                        </ul>
                    </div>
                </div>
                <div id="searchbar">
                    <input type="text" placeholder="Busca un servicio" />
                    <a href="../Profiles/profiles.html">
                        <img src="../../../assets/images/search_icon.png" alt="Search Icon"/>
                    </a>
                </div>
            </div> 
            <button id="user-nav-btns">
                <a href="../UserProfileScreen/user-profile.html">
                    <div id="user-circle">
                        <img src="../../../assets/images/no_profile_picture.png" alt="profile_pic">
                    </div>
                </a>
                <div>
                    <h3 id="name-user">{{ name }}</h3>
                    <h3 id="correo-user">{{ email }}</h3>
                </div>
            </button>
        </nav>
    </header>
    <div id="profile-container">
        <div id="foto-portada">
            <img src="../../../assets/images/no-background-image.jpg" alt="">
        </div>
        <div id="side-nav-profile">
            <div id="profile-pic">
                <img src="../../../assets/images/no_profile_picture.png" alt="">
            </div>
            <h3 id="name"><a href="../WorkerProfileScreen/Public/public-worker-profile.html">Enrique Juarez Perez</a></h3>
            <button>
                <h3>Seguir</h3>
                <img src="../../../assets/images/plus_icon.png" alt="">
            </button>
            <hr>
            <div>
                <a href="../AskServiceScreen/solicitar-servicio.html">
                    <div id="side-nav-links">
                        <h3>Solicitar servicio</h3>
                        <img src="../../../assets/images/right_arrow_icon.png" alt="">
                    </div>
                </a>
                <hr>
                <a href="">
                    <div id="side-nav-links">
                        <h3>Reseñas</h3>
                        <img src="../../../assets/images/right_arrow_icon.png" alt="">
                    </div>
                </a>
                <hr>
            </div>
        </div>
    </div>
    <footer>
        <h1>FIXFAST</h1>
        <h2>Términos y Condiciones</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="../../../assets/js/map.js"></script>
</body>
</html>
